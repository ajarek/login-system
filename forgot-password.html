<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Have you forgotten your password?</h1>
        <form action="" method="post">
            <label class="form-label" for="email">Give me your e-mail address</label>
            <input class="form-control" type="email" name="email" id="email">
            <br>
            <input class="btn btn-dark" type="submit" value="submit">
        </form>
        <div class="h2"></div>
       
    </div>

    <script>
        var form = document.querySelector('form');
        async function forgetPassword(e) {
            e.preventDefault()
            const email = document.querySelector('input[name="email"]').value

            const data = {
                email: email,
               
            }
            const requestOptions = {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            const response = await fetch('http://localhost:3000/api/forgot-password', requestOptions)

            info = await response.json();
            document.querySelector('.h2').innerHTML =`<a class="btn btn-primary mt-4" href="${info.link}">${info.mesage}</a>`

        }
        form.addEventListener('submit', forgetPassword)
    </script>
</body>

</html>
